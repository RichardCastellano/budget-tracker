<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

  <body>
    <form action="" method="post">
      <input type="text" placeholder="Username" />

      </div>

    <p>
      Not registered?

    </p>
    <p><a href="">Forgot password?</a></p>
  </body>
